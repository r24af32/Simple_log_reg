{% extends "templates/base.html" %}
{% load static %} 

{% block title %}

Login

{% endblock %}



{% block content %}
<div class="container">
    <div class="form">
        <form id="form-login">
            <h1>Login</h1>
            <div class="login">
                <div class="user">
                    <label>Username</label><br>
                </div>
                <div class="in1">
                    <input type="text" placeholder="Email or Username" name="uname"/><br>
                </div>
                <div class="user2"><label for="">Password</label><br>  </div>
                <div class="in2"><input type="password" placeholder="Password" name="pass"/><br></div>
                
            </div>
            <div class="btn"><button type="submit">Login</button><br></div>
                <div class="anc">
                    <a href="{% url 'forgot-pass' %}">Forgot Password ? </a>
                    <a href="{% url 'register' %}">New Register</a>
                </div>
            
        </form>

    </div>
                    
</div>


<script src="/static/js/login.js"></script>
 {% endblock %}
